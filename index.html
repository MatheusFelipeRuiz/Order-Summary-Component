<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- # BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- # CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary Component</title>
</head>
<body>
    <!-- # Card -->
    <div class="card ">
        <!-- # Image Card -->
        <img src="assets/images/illustration-hero.svg" class="card-img-top" alt="...">
        <!-- Body Card -->
        <div class="card-body">
          <h3 class="card-title">Order Summary</h3>
          <p class="card-text">You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!.</p>
        </div>
        <!-- # Planos de contrato -->
        <section class="container contract">
            <article class="row">
                <div class="col-md-3"><img src="assets/images/icon-music.svg" alt="Music Icon"></div>
                <div class="col-md-4 plano">
                    <h4> Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <div class="col-md-5"><a href="###" class="nav-item">Change</a></div>
            </article>
        </section>
        
        <!-- # Buttons  -->
        <div class="container buttons">
            <article class="row">
                <div class="col-md-12">
                    <a href="###" class="btn btn-primary">Proceed to Payment</a>
                </div>
                <div class="col-md-12">
                    <a href="###" class="btn">Cancel Order</a>
                </div>
            </article>
        </div>
    </div>

    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
